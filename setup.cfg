[pycodestyle]
exclude = .eggs,ENV,build,docs/conf.py,venv

[yala]
radon mi args = --min C
pylint args = --disable=too-few-public-methods,too-many-instance-attributes,no-else-return,dangerous-default-value --ignored-modules=napps.kytos.flow_manager

[pydocstyle]
add-ignore = D105
# D105: Missing docstring in magic method

[isort]
# The first party was necessary to fix travis build.
known_first_party = kytos.napps,tests
known_third_party = pyof
# Ignoring tests because is adding napps path
skip=testsi
